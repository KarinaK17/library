<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>MY LIBRARY</h1>
    <div class="add-new">
      <button class="open-form" type="button">Add a new book</button>
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <h2>Add a new Book</h2>

          <p>
            <label for="title-form">Title: </label>
            <input type="text" name="title-form" id="title-form" required />
          </p>

          <p>
            <label for="author-form">Author: </label>
            <input type="text" name="author-form" id="author-form" required />
          </p>

          <p>
            <label for="pages-form">Number of pages: </label>
            <input
              type="number"
              name="pages-form"
              id="pages-form"
              min="0"
              step="1"
              required
            />
          </p>

          <p>
            <label for="read-form">Have you read the book?</label>
            <input type="checkbox" name="read-form" id="read-form" />
          </p>

          <button type="submit" class="add">Add</button>
          <button type="button" class="close-form">Close</button>
        </form>
      </div>
    </div>
    <div class="library"></div>
  </body>
</html>
